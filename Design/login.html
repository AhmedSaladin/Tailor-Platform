<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>login</title>
    <link href="css/loginStyle.css" rel="stylesheet" >

  </head>
  <body>
<!--    start  login form -->
    <section class="form my-4">
        <div class="container">
            <div class="row login-row">
                <div class="col-lg-4 col-md-10 col-9 mx-auto pt-5 px-5 shadow mt-5">
                    <h1 class="mb-5">Login</h1>
                    <form id="form" action="">
                        <div class="form-row">
                            <div class="col-lg-12 col-12">
                                <input type="email" placeholder="Email" class="form-control my-0 p-2" id="email">
<!--                                <small class="emailvalid" id="erroremail">Not a valid email</small>-->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="password" placeholder="*******" class="form-control mt-3 p-2" id="pass">
<!--                                <small class="passvalid" id="errorpass">Password cannot be blank</small>-->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn1 mt-3 mb-4 login-button">login</button>
                            </div>
                        </div>
                        <a href="#">Forget password</a>
                        <p class="mt-2">Don't have an account? <a href="#">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
      
<!--    end login form-->
      

<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>

  </body>
</html>
