<!-- header -->
<app-header></app-header>

<!-- tailor information -->
<div class="container">
  <div class="row">
    <!-- side bar -->
    <div
      class="col-12 col-lg-3 mt-5 m-auto mb-5 d-none d-lg-block order-lg-last"
    >
    <form [formGroup] = "filterForm" (ngSubmit) = "filterTailors(filterForm.value)" >
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne"
              aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne"
            >
              Specialization
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="panelsStayOpen-headingOne"
          >
            <div class="accordion-body">
              <div class="list-group">
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    id="Spec1"
                    formControlName="designFor=Male"
                  />
                  Men
                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    id="Spec2"
                    value="women"
                    formControlName="designFor=Female"
                  />
                  Women
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo"
            >
              Gender
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingTwo"
          >
            <div class="accordion-body">
              <div class="list-group">
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    formControlName="gender=Male"
                  />
                  Male
                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    formControlName="gender=Female"
                  />
                  Female
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree"
            >
              Rate
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingThree"
          >
            <div class="accordion-body">
              <div class="list-group">
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                  />
                  <i class="fas fa-star"></i>
                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                  />
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                  />
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                  />
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </label>
                <label class="list-group-item rateFive">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                  />
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input class="btn btn-primary btn-sm mt-2" type="submit" value="Submit">
    </form>
    </div>
    <!-- / side bar -->

    <div class="col-12 col-lg-9">
        <app-about-tailor *ngFor="let tailor of tailors" [tailor]="tailor"></app-about-tailor>
    </div>
  </div>
</div>
