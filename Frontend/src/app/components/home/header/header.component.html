<header class="header text-white border-0">
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 mt-2 mt-md-4 heading-text">
          <h4 class="text-center">
            Custom tailored dress shirts, suits and more
          </h4>
          <h1 class="text-center text-md-0">Discover true personalization.</h1>
          <div class="col-md-8 md-form">
            <div class="search">
              <input
                type="search"
                class="form-control"
                [(ngModel)]="searchText"
                placeholder="Search text"
              />
              <button class="btn btn-primary" (click)="sendSearch()">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
