<div class="info-tailor">
  <div class="card mb-5 mt-5" style="max-width: 90%; margin: auto">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src={{tailor.avatar}}
          alt={{tailor.name}}
          style="max-width: 100%; min-height: 100%"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5
            class="tailor-name card-title mb-1"
          >
            {{ tailor.name }}
          </h5>
          <h6 class="card-text mb-2">
            <small class="text-muted"
              >One of the most famous tailors in the world</small
            >
          </h6>
          <div class="star mb-1">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <p class="card-text">
            <small class="text-muted">Rating of 500+ people</small>
          </p>
          <p class="card-text">
            <small class="text-muted"
              >Specialization: {{ tailor.designFor }}</small
            >
          </p>
          <p class="card-text mb-3" style="font-weight: bold">
            {{ tailor.about }}
          </p>
          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          <div class="row">
            <div class="col-12 col-md-4">
              <button
                type="button"
                class="btn btn-primary"
                (click)="goToTailorProfile(tailor._id)"
              >
                Call Me
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
