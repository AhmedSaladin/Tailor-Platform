<table class="table text-center">
    <thead>
        <tr>
            <th scope="col">Customer Name</th>
            <th scope="col">View Customer</th>
            <th scope="col">Delete Customer</th>
    </thead>
    <tbody>
        <tr *ngFor='let user of users '>
            <ng-container *ngIf='user.isTailor !== true'>
                <td>{{user.name}}</td>
                <td>
                    <!-- Button trigger modal -->
                    <button style="border: none; background-color: white;" data-bs-toggle="modal"
                        data-bs-target="#viewCustomer" (click)="getCustomer(user.id)">
                        <i class="fas fa-eye"></i>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="viewCustomer" tabindex="-1" aria-labelledby="viewCustomerLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="viewCustomerLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <!-- start table -->
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">id</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Phone</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngIf="customer else dd">
                                                <td>{{customer.id}}</td>
                                                <td>{{customer.name}}</td>
                                                <td>{{customer.email}}</td>
                                                <td>{{customer.phone}}</td>
                                            </tr>
                                            <ng-template #dd>wating</ng-template>
                                        </tbody>
                                    </table>
                                    <!-- end table -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td><i class="fas fa-user-times" style="cursor: pointer;" (click)="deleteCustomer(user.id)"></i></td>
            </ng-container>
        </tr>
    </tbody>
</table>
