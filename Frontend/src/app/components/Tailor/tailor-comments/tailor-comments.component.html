<section class="comment mb-2">
  <div class="card-body text-start">

    <h6 class="card-title comment-head">
      <div class="pt-2">
        <!-- <i class="fas fa-star" *ngFor="let star of rate"></i> -->
        <div class="stars-outer">
          <div class="stars-inner" [ngStyle]="myStyle"></div>
        </div>
      </div>
    </h6>
    <div class="card-text comment-body">
      <p class="name">{{ comment.body }}</p>
      <p class="card-subtitle mb-1 text-muted">
        {{ comment.customer_name }}<br>
        {{ comment.date | date: "dd MMM, YYYY" }}
        {{ comment.date | date: 'h:mm a' }}
      </p>
    </div>
  </div>
</section>
