<div class="side-bar">
  <div class="card mb-3">
    <div class="card-header">Clients Requests</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let request of requests">
        <span>{{ request.customer_name }} </span>
        <button
          class="btn btn-primary float-end"
          data-bs-toggle="modal"
          attr.data-bs-target="#order{{ request.id }}Model"
        >
          view
        </button>
        <app-tailor-single-request
          [order]="request"
        ></app-tailor-single-request>
      </li>
    </ul>
  </div>
</div>
