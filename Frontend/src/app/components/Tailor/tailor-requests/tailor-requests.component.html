<div class="side-bar">
  <div class="card">
    <div class="card-header">Clients Requests</div>
    <ul class="list-group list-group-flush" *ngFor="let request of requests">
      <li class="list-group-item">
        <span>{{ request.customer_name }} </span>
        <button
          class="btn btn-primary float-end"
          data-bs-toggle="modal"
          data-bs-target="#aliModel"
        >
          view
        </button>
        <app-tailor-single-request
          [order]="request"
        ></app-tailor-single-request>
      </li>
    </ul>
  </div>
</div>
