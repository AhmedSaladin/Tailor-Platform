<!--Main Screen  section -->
<div class="container main-screen" *ngIf="user; else loading">
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="right-side">
        <!-- you send all user data here futuer hint -->
        <app-tailor-information
          [user_info]="user"
          [img]="user.avatar"
        ></app-tailor-information>
        <app-tailor-about [user_info]="user"></app-tailor-about>
        <app-tailor-gallary
          [user_info]="user"
          [gallery]="user.gallary"
        ></app-tailor-gallary>
        <app-tailor-rate></app-tailor-rate>
      </div>
      <!--  -->
    </div>
    <!-- end right side -->
    <!-- start left side  -->
    <div class="col-12 col-lg-4 order-first order-lg-last">
      <app-tailor-requests [user_id]="user.id"></app-tailor-requests>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-info mx-auto mt-5" role="status"></div>
  </div>
</ng-template>
